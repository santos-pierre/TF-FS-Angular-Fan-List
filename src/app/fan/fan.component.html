<section class="info">
  <header>
    <h2 class="mat-display-1">Fan List</h2>
    <button mat-raised-button color="primary" (click)="toCreate()">ADD FAN</button>
  </header>
</section>

<section>
  <mat-card class="fan-item" *ngFor="let fan of fanListe">
    <mat-card-title>{{ fan.name }}</mat-card-title>
    <mat-card-subtitle>{{ fan.birthDate | date: 'dd-MM-YYYY' }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="toDetails(fan.id)">DETAILS</button>
      <button mat-stroked-button color="warn" (click)="toDelete(fan.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</section>

<mat-divider></mat-divider>

<router-outlet></router-outlet>
